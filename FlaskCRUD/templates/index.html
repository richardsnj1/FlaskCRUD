<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Maintenance App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{% block body %}
<div class="container">
    <div class="text-center">
        <h1>Employee Maintenance App</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col md">
            <h3>employees <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#addData">Add Emplyee</button> </h3>

            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                {% for row in employees %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td>{{row.4}}</td>
                    <td><a href="/edit/{{row.0}}" class="btn btn-success btn-sm" data-toggle="modal" data-target="#editData{{row.0}}">Edit</a></td>
                    <td><a href="/delete/{{row.0}}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>

    <div id="addData" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form action="{{ url_for('add')}}" method="POST">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Employee</button>
                        </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>
    {% for row in employees %}
    <div id="editData{{row.0}}" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form action="{{ url_for('edit')}}" method="POST">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id" value="{{row.0}}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" value="{{row.1}}">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" value="{{row.2}}">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" class="form-control" name="phone" value="{{row.3}}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" value="{{row.4}}">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Edit Employee</button>
                        </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>

<!--<script>$('#addData').modal('show')</script> -->
</html>
